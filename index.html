<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>

    <header>
        
        <img src="./assets/img/Frame 6.png" alt="Logo de Alura" class="logo">

    </header>

    <main>

        <section>
            
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese Texto Aquí"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">

                <button class="btnEncriptar">Encriptar</button>
                <button class="btnDesencriptar">Desencriptar</button>

            </div>
            
        </section>

        <section>
            
            <input type="text" class="mensajeMostrado">
            <div>
                <button class="copiar">Copiar</button>
            </div>

        </section>

    </main>

</body>
</html>
