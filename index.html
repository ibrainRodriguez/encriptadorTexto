<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        
        <img src="./assets/img/Frame 6.png" alt="Logo de Alura" class="logo">

    </header>

    <main id="contenedor" class="contenedor">

        <section>
            
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese Texto Aquí"></textarea>

            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">

                <button id="btnEncriptar" class="btnEncriptar" onclick="">Encriptar</button>
                <button id="btnDesencriptar" class="btnDesencriptar">Desencriptar</button>

            </div>
            
        </section>

        <section>
            
            <textarea class="mensajeMostrado" cols="20" rows="10"></textarea>

            <div>
                <button id="btnCopiar" class="btnCopiar">Copiar</button>
            </div>

        </section>

    </main>

    <script src="./assets/js/script.js"></script>

</body>
</html>
